<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
 <title>ToDo List</title>
</head>
<body>
 <main class="todo">

  <section class="todo__modal">
   <div class="todo__modal-window">
    <div class="todo__modal-exit"><i class="fa fa-times" aria-hidden="true"></i></div>
    <h3>Customize the app:</h3>
    <h5>Set the theme color:</h5>
    <div class="todo__modal-window-colors">
     <div class="todo__modal-window-colors-palette" data-color="#34A853"></div>
     <div class="todo__modal-window-colors-palette" data-color="#ff2558"></div>
     <div class="todo__modal-window-colors-palette" data-color="#02dac5"></div>
     <div class="todo__modal-window-colors-palette" data-color="#bb86fc"></div>
     <div class="todo__modal-window-colors-palette" data-color="#39c9fd"></div>
    </div>
    <h5>Set the theme color:</h5>
    <div class="todo__modal-window-secondary">
     <div class="todo__modal-window-secondary-colors" data-color="#121212"></div>
     <div class="todo__modal-window-secondary-colors" data-color="#f5f5f5"></div>
    </div>
   </div>
  </section>

  <section class="todo__header">
   <div class="todo__header-settings"><i class="fa fa-sliders" aria-hidden="true"></i></div>
   <section class="todo__header-banner">
    <h1 class="todo__header-banner-completed">1</h1>
    <div class="todo__header-banner-flex">
     <p>Tasks</p>
     <p class="todo__header-banner-all">/3</p>
    </div>
   </section>
   <section class="todo__header-nav">
    <button class="todo__header-nav-btns all active">
     <i class="fa fa-list" aria-hidden="true"></i>
    </button>
    <button class="todo__header-nav-btns uncompleted">
     <i class="fa fa-circle-o" aria-hidden="true"></i>
    </button>
    <button class="todo__header-nav-btns completed">
     <i class="fa fa-check-circle-o" aria-hidden="true"></i>
    </button>

    <button class="todo__header-nav-btns add">
     <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
   </section>
  </section>

  <section class="todo__content">
   <div class="todo__content_all active">
    <ul class="todo__content-list all"></ul>
   </div>

   <div class="todo__content_uncompleted">
    <ul class="todo__content-list uncompleted"></ul>
   </div>
   
   <div class="todo__content_completed">
    <ul class="todo__content-list completed"></ul>
   </div>

  </section>

  <form class="todo__form">
   <div class="todo__form-exit"><i class="fa fa-times" aria-hidden="true"></i></div>
   <input type="text" autocomplete="off" name="task_body" id="task_body" class="todo__form-text-input">
   <input type="submit" value="Add" class="todo__form-btn">
  </form>
 </main>
 <script src="./index.js"></script>
</body>
</html>
